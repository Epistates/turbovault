name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  verify-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.90.0
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: release-rust-1.90

      - name: Verify formatting
        run: cargo fmt --all --check

      - name: Lint with clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-targets --locked

      - name: Build release binaries
        run: cargo build --workspace --release --locked

      - name: Publish crates to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN}" ]; then
            echo "CARGO_REGISTRY_TOKEN not set; skipping publish step."
            exit 0
          fi
          set -euo pipefail

          publish() {
            local crate=$1
            echo "Publishing ${crate} to crates.io"
            cargo publish --package "${crate}" --locked
            # Give crates.io index time to update before the next publish
            sleep 30
          }

          publish turbovault-core
          publish turbovault-parser
          publish turbovault-graph
          publish turbovault-vault
          publish turbovault-batch
          publish turbovault-export
          publish turbovault-tools
          publish turbovault-server
